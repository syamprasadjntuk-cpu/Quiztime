<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>G ğŸ’œ S Valentine</title>
<style>
html, body {
  margin:0; padding:0; height:100%; width:100%;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden; position:relative;
}

/* Card styling */
.card{
  background: rgba(255,255,255,0.95);
  padding:30px;
  border-radius:20px;
  width:90%;
  max-width:450px;
  min-height:450px;
  text-align:center;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
  z-index:20;
  position:relative;
  margin:50px auto;
  transition: all 1s ease;
}

/* Titles */
h1,h2{color:#e91e63;}

/* Buttons */
button{
  padding:12px; margin:6px 0; border-radius:20px; border:none; font-size:16px; cursor:pointer;
}
.option{background:#ffe4ec; width:100%;}
.yes{background:#9c27b0;color:white; position:relative;}
.no{background:#ccc; position:absolute; transition: all 0.5s ease;}
.hidden{display:none;}
.message{font-weight:bold;margin-top:12px;font-size:16px;}

/* Bounce animation for playful effect */
.no-bounce { animation: bounce 0.5s; }
@keyframes bounce {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

/* Fireworks */
.firework{position:absolute;font-size:40px;animation:boom 1s ease-out forwards;}
@keyframes boom{0%{transform:scale(0);opacity:1;}100%{transform:scale(3);opacity:0;}}

/* Cry emoji */
.cry{font-size:60px;animation:shake 0.8s;}
@keyframes shake{0%{transform:rotate(0);}25%{transform:rotate(-10deg);}50%{transform:rotate(10deg);}100%{transform:rotate(0);}}

/* Floating purple hearts */
.heart{position:fixed;bottom:0;font-size:50px;color:purple;animation:float 4s linear forwards; pointer-events:none;}
.big-heart{font-size:80px !important;}
@keyframes float{to{transform:translateY(-100vh);opacity:0;}}

/* Red heart with G&S initials */
.gs-heart{
  position:absolute; top:120%; left:50%;
  transform:translate(-50%,-50%);
  width:280px; height:280px; /* bigger heart */
  background:red;
  clip-path: polygon(
    50% 0%, 61% 8%, 68% 18%, 72% 29%, 75% 40%, 76% 50%,
    75% 60%, 72% 70%, 68% 78%, 61% 87%, 50% 100%, 39% 87%,
    32% 78%, 28% 70%, 25% 60%, 24% 50%, 25% 40%, 28% 29%,
    32% 18%, 39% 8%
  ); /* proper heart shape */
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:30;
  font-size:60px; color:white; font-weight:bold;
  text-align:center;
  line-height:1.2;
  animation:beat 1s infinite;
  transition: transform 0.5s ease;
}
.gs-heart.active{
  animation:beatFast 0.5s infinite;
}
@keyframes beat{
  0%,100%{transform:translate(-50%,-50%) scale(1);}
  50%{transform:translate(-50%,-50%) scale(1.1);}
}
@keyframes beatFast{
  0%,100%{transform:translate(-50%,-50%) scale(1.1);}
  50%{transform:translate(-50%,-50%) scale(1.3);}
}

/* YES screen symbol */
#yesScreen{
  margin-top:20px;
  opacity:0;
  transition: opacity 1s ease;
}
#yesScreen.show{opacity:1;}
#yesScreen h1{color:#9c27b0;}
#yesScreen .love-symbol{font-size:120px;}

/* Background symbols */
.bg-symbol{
  position:absolute;
  opacity:0.6;
  pointer-events:none;
  transform-origin:center;
  font-size: 300% !important; /* 3x bigger */
}

/* Twinkle stars */
.star{
  position:absolute;
  color:white;
  font-size:12px;
  opacity:0;
  animation:twinkle 2s infinite;
  pointer-events:none;
}
@keyframes twinkle{
  0%,100%{opacity:0;}
  50%{opacity:1; transform: scale(1.2);}
}
</style>
</head>
<body>

<div id="bg"></div>

<div class="card" id="card">
  <h1 id="question"></h1>
  <div id="options"></div>
  <div id="message" class="message"></div>

  <div id="valentine" class="hidden">
    <h2>ğŸ’œ Will you be my Valentine? ğŸ’œ</h2>
    <button class="yes" id="yesBtn" onclick="yesClicked()">YES ğŸ’•</button>
    <button class="no" id="noBtn">NO ğŸ™ƒ</button>
    <div id="noMsg" class="message"></div>
  </div>

  <div id="yesScreen" class="hidden">
    <h1>ğŸ’œ She said YES ğŸ’œ</h1>
    <p>You just made my heart dance ğŸ¥°</p>
    <div class="love-symbol">ğŸ‘©â€â¤ï¸â€ğŸ‘¨</div>
  </div>

  <div id="gsHeart" class="gs-heart">G & S</div>
</div>

<script>
// Quiz
const quiz=[
  {q:"What is my favorite food?",options:["Pizza","Biryani","Burger","Dosa"],answer:"Biryani"},
  {q:"Where did I first propose you?",options:["Restaurant","Beach","On foot path","Temple"],answer:"On foot path"},
  {q:"What is my childhood nick name?",options:["Babu","Chinni","Bunny","Kanna"],answer:"Chinni"},
  {q:"What do I like always about you?",options:["Smile","Anger","Cooking","Style"],answer:"Anger"}
];
let i=0,noCount=0;
const wrongMessages=[
"Oops! Not correct ğŸ˜œ","Try again! ğŸ™ƒ","Wrong choice ğŸ˜","Are you serious? ğŸ˜‚",
"Wrong answer, but cute ğŸ˜…","Ha! Nope ğŸ˜†","Try pressing the right button ğŸ’•","Wrong! But I still love you ğŸ˜"
];
const noMessages=[
"Wrong option selected ğŸ˜","NO is disabled forever ğŸ˜‚","Universe says YES only ğŸŒŒ","Nice try ğŸ˜Œ","Finger slipped? ğŸ˜œ",
"NO ran away ğŸƒ","System error âŒ","Try again ğŸ˜","Nope nope nope ğŸ™…"
];

function loadQ(){
  document.getElementById("question").innerText=quiz[i].q;
  const o=document.getElementById("options");
  o.innerHTML="";
  quiz[i].options.forEach(opt=>{
    let b=document.createElement("button");
    b.className="option";
    b.innerText=opt;
    b.onclick=()=>answer(opt);
    o.appendChild(b);
  });
  document.getElementById("message").innerHTML="";
}

function answer(sel){
  const msg=document.getElementById("message");
  if(sel===quiz[i].answer){
    fireworks();
    i++;
    if(i<quiz.length){setTimeout(loadQ,1000);}
    else{setTimeout(showValentine,1000);}
  } else {
    const idx=Math.floor(Math.random()*wrongMessages.length);
    msg.innerHTML='<div class="cry">ğŸ˜­</div><br>'+wrongMessages[idx];
    setTimeout(()=>{msg.innerHTML="";},1000);
  }
}

function fireworks(){
  for(let j=0;j<6;j++){
    let f=document.createElement("div");
    f.className="firework"; f.innerText="ğŸ†";
    f.style.left=Math.random()*100+"%";
    f.style.top=Math.random()*100+"%";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}

// Position NO button
function positionNoButton(){
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  noBtn.style.top = yesBtn.offsetTop + "px";
  noBtn.style.left = (yesBtn.offsetLeft + yesBtn.offsetWidth + 10) + "px";
}

// NO button behavior
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

function moveNo(){
  const maxX = card.clientWidth - noBtn.offsetWidth;
  const maxY = card.clientHeight - noBtn.offsetHeight;
  const randX = Math.random() * maxX;
  const randY = Math.random() * maxY;
  noBtn.style.left = randX + "px";
  noBtn.style.top = randY + "px";

  noBtn.classList.remove("no-bounce");
  void noBtn.offsetWidth; 
  noBtn.classList.add("no-bounce");

  document.getElementById("noMsg").innerText = noMessages[noCount % noMessages.length];
  noCount++;
}

function showValentine(){
  document.getElementById("question").classList.add("hidden");
  document.getElementById("options").classList.add("hidden");
  document.getElementById("message").classList.add("hidden");
  document.getElementById("valentine").classList.remove("hidden");
  positionNoButton();
}

function yesClicked(){
  document.getElementById("valentine").classList.add("hidden");
  const yesScreen=document.getElementById("yesScreen");
  yesScreen.classList.remove("hidden");
  setTimeout(()=>yesScreen.classList.add("show"),50); // fade in

  // Activate pulsing heart
  document.getElementById("gsHeart").classList.add("active");

  // Purple hearts floating
  setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart big-heart"; h.innerText="ğŸ’œ";
    h.style.left=Math.random()*100+"%";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },300);
}

// Start quiz
loadQ();

// Dynamic background symbols (300% bigger)
const symbols = ["ğŸ’Œ","ğŸ’–","ğŸ’•","ğŸ’","ğŸ¥°","ğŸ’","ğŸ’˜","ğŸ’","ğŸŒ¹","ğŸŒ¸","ğŸŒº","ğŸ¦‹","ğŸ«","ğŸ§¸"];
const bg = document.getElementById("bg");
for(let y=0; y<10; y++){
  for(let x=0; x<8; x++){
    let s = document.createElement("div");
    s.className = "bg-symbol";
    s.innerText = symbols[Math.floor(Math.random()*symbols.length)];
    s.style.top = (y*10+Math.random()*5)+"%";
    s.style.left = (x*12+Math.random()*5)+"%";
    const size = 90 + Math.random()*180; // 3x bigger
    s.style.fontSize = size + "px"; 
    const duration = 8 + Math.random()*7;
    const rotate = Math.random()*360;
    const scale = 0.5 + Math.random()*1.2;
    const opacity = 0.3 + Math.random()*0.5;
    s.style.opacity = opacity;
    s.style.transform = `rotate(${rotate}deg) scale(${scale})`;
    s.style.animation = `floatRotate ${duration}s linear infinite`;
    bg.appendChild(s);
  }
}

// Twinkle stars
for(let i=0;i<50;i++){
  let star=document.createElement("div");
  star.className="star";
  star.innerText="âœ¨";
  star.style.top=Math.random()*100+"%";
  star.style.left=Math.random()*100+"%";
  star.style.animationDuration=(1+Math.random()*2)+"s";
  bg.appendChild(star);
}

// FloatRotate animation
const style = document.createElement('style');
style.innerHTML = `
@keyframes floatRotate{
  0%{transform:translate(0,0) rotate(0deg) scale(1);}
  50%{transform:translate(20px,-120px) rotate(180deg) scale(1.2);}
  100%{transform:translate(-20px,-240px) rotate(360deg) scale(0.8);}
}`;
document.head.appendChild(style);
</script>
</body>
</html>
