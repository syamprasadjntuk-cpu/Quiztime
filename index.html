<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>G ğŸ’œ S Valentine</title>
<style>
html, body {
  margin:0; padding:0; height:100%; width:100%;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden; position:relative;
}

/* Card styling */
.card{
  background: rgba(255,255,255,0.95);
  padding:30px;
  border-radius:20px;
  width:90%;
  max-width:450px;
  min-height:450px;
  text-align:center;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
  z-index:20;
  position:relative;
  margin:50px auto;
}

/* Titles */
h1,h2{color:#e91e63;}

/* Buttons */
button{width:100%;padding:12px;margin:6px 0;border-radius:20px;border:none;font-size:16px;cursor:pointer;}
.option{background:#ffe4ec;}
.yes{background:#9c27b0;color:white;position:relative;}
.no{background:#ccc;position:absolute;}
.hidden{display:none;}
.message{font-weight:bold;margin-top:12px;font-size:16px;}

/* Fireworks */
.firework{position:absolute;font-size:40px;animation:boom 1s ease-out forwards;}
@keyframes boom{0%{transform:scale(0);opacity:1;}100%{transform:scale(3);opacity:0;}}

/* Cry emoji */
.cry{font-size:60px;animation:shake 0.8s;}
@keyframes shake{0%{transform:rotate(0);}25%{transform:rotate(-10deg);}50%{transform:rotate(10deg);}100%{transform:rotate(0);}}

/* Floating purple hearts */
.heart{position:fixed;bottom:0;font-size:50px;color:purple;animation:float 4s linear forwards; pointer-events:none;}
.big-heart{font-size:80px !important;}
@keyframes float{to{transform:translateY(-100vh);opacity:0;}}

/* Red heart with G&S initials */
.gs-heart{
  position:absolute; top:100%; left:50%;
  transform:translate(-50%,10%);
  width:150px; height:150px;
  background:red;
  clip-path: polygon(50% 0%, 61% 12%, 75% 12%, 87% 25%, 87% 37%, 75% 50%, 50% 75%, 25% 50%, 13% 37%, 13% 25%, 25% 12%, 39% 12%);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:30;
  font-size:40px; color:white; font-weight:bold;
  text-align:center;
  line-height:1.2;
  animation:beat 1s infinite;
}
@keyframes beat{
  0%,100%{transform:translate(-50%,10%) scale(1);}
  50%{transform:translate(-50%,10%) scale(1.1);}
}

/* YES screen symbol */
#yesScreen{
  margin-top:20px;
}
#yesScreen h1{color:#9c27b0;}
#yesScreen .love-symbol{font-size:120px;}

/* Background symbols */
.bg-symbol{
  position:absolute;
  font-size:40px;
  opacity:0.5;
  pointer-events:none;
  animation:floatRotate linear infinite;
}
@keyframes floatRotate{
  0%{transform:translate(0,0) rotate(0deg);}
  50%{transform:translate(20px,-50px) rotate(180deg);}
  100%{transform:translate(-20px,-100px) rotate(360deg);}
}
</style>
</head>
<body>

<!-- Background love symbols -->
<div id="bg"></div>

<!-- Card -->
<div class="card" id="card">
  <h1 id="question"></h1>
  <div id="options"></div>
  <div id="message" class="message"></div>

  <div id="valentine" class="hidden">
    <h2>ğŸ’œ Will you be my Valentine? ğŸ’œ</h2>
    <button class="yes" id="yesBtn" onclick="yesClicked()">YES ğŸ’•</button>
    <button class="no" id="noBtn">NO ğŸ™ƒ</button>
    <div id="noMsg" class="message"></div>
  </div>

  <div id="yesScreen" class="hidden">
    <h1>ğŸ’œ She said YES ğŸ’œ</h1>
    <p>You just made my heart dance ğŸ¥°</p>
    <!-- Big boy and girl hugging symbol -->
    <div class="love-symbol">ğŸ‘©â€â¤ï¸â€ğŸ‘¨</div>
  </div>

  <!-- Red heart with initials -->
  <div id="gsHeart" class="gs-heart">G & S</div>
</div>

<script>
// Quiz
const quiz=[
  {q:"What is my favorite food?",options:["Pizza","Biryani","Burger","Dosa"],answer:"Biryani"},
  {q:"Where did I first propose you?",options:["Restaurant","Beach","On foot path","Temple"],answer:"On foot path"},
  {q:"What is my childhood nick name?",options:["Babu","Chinni","Bunny","Kanna"],answer:"Chinni"},
  {q:"What do I like always about you?",options:["Smile","Anger","Cooking","Style"],answer:"Anger"}
];
let i=0,noCount=0;
const wrongMessages=[
"Oops! Not correct ğŸ˜œ","Try again! ğŸ™ƒ","Wrong choice ğŸ˜","Are you serious? ğŸ˜‚",
"Wrong answer, but cute ğŸ˜…","Ha! Nope ğŸ˜†","Try pressing the right button ğŸ’•","Wrong! But I still love you ğŸ˜"
];
const noMessages=[
"Wrong option selected ğŸ˜","NO is disabled forever ğŸ˜‚","Universe says YES only ğŸŒŒ","Nice try ğŸ˜Œ","Finger slipped? ğŸ˜œ",
"NO ran away ğŸƒ","System error âŒ","Try again ğŸ˜","Nope nope nope ğŸ™…"
];

function loadQ(){
  document.getElementById("question").innerText=quiz[i].q;
  const o=document.getElementById("options");
  o.innerHTML="";
  quiz[i].options.forEach(opt=>{
    let b=document.createElement("button");
    b.className="option";
    b.innerText=opt;
    b.onclick=()=>answer(opt);
    o.appendChild(b);
  });
  document.getElementById("message").innerHTML="";
}

function answer(sel){
  const msg=document.getElementById("message");
  if(sel===quiz[i].answer){
    fireworks();
    i++;
    if(i<quiz.length){setTimeout(loadQ,1000);}
    else{setTimeout(showValentine,1000);}
  } else {
    const idx=Math.floor(Math.random()*wrongMessages.length);
    msg.innerHTML='<div class="cry">ğŸ˜­</div><br>'+wrongMessages[idx];
    setTimeout(()=>{msg.innerHTML="";},1000);
  }
}

function fireworks(){
  for(let j=0;j<6;j++){
    let f=document.createElement("div");
    f.className="firework"; f.innerText="ğŸ†";
    f.style.left=Math.random()*100+"%";
    f.style.top=Math.random()*100+"%";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}

// NO button behavior
const noBtn = document.getElementById("noBtn");
noBtn.style.top = "50px"; // initial below YES button
noBtn.style.left = "0px"; // align with card left
noBtn.addEventListener("click", ()=>{
  const r=Math.random();
  const card=document.getElementById("card");
  document.getElementById("noMsg").innerText="";
  if(r<0.5){
    // move NO somewhere random inside card
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();
    const maxX = cardRect.width - btnRect.width;
    const maxY = cardRect.height - btnRect.height;
    const randX = Math.random() * maxX;
    const randY = Math.random() * maxY;
    noBtn.style.left = randX + "px";
    noBtn.style.top = randY + "px";
  } else {
    document.getElementById("noMsg").innerText=noMessages[noCount%noMessages.length];
    noCount++;
  }
});

function showValentine(){
  document.getElementById("question").classList.add("hidden");
  document.getElementById("options").classList.add("hidden");
  document.getElementById("message").classList.add("hidden");
  document.getElementById("valentine").classList.remove("hidden");
}

function yesClicked(){
  document.getElementById("valentine").classList.add("hidden");
  document.getElementById("yesScreen").classList.remove("hidden");

  // Purple hearts bigger and continuous
  setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart big-heart"; h.innerText="ğŸ’œ";
    h.style.left=Math.random()*100+"%";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },300);
}

// Start quiz
loadQ();

// Fill pink space with floating love symbols
const symbols = ["ğŸ’Œ","ğŸ’–","ğŸ’•","ğŸ’","ğŸ¥°","ğŸ’","ğŸ’˜","ğŸ’"];
const bg = document.getElementById("bg");
for(let y=0; y<15; y++){
  for(let x=0; x<12; x++){
    let s = document.createElement("div");
    s.className = "bg-symbol";
    s.innerText = symbols[Math.floor(Math.random()*symbols.length)];
    s.style.top = (y*7+Math.random()*3)+"%";
    s.style.left = (x*7+Math.random()*3)+"%";
    s.style.animationDuration = (8+Math.random()*5)+"s"; 
    s.style.animationDelay = (Math.random()*5)+"s";
    bg.appendChild(s);
  }
}
</script>
</body>
</html>
